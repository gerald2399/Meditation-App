<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Audio App</title>
  </head>
  <body>
    <div class="main">
      <div class="video-container">
        <video loop >
          <source src="video/rain.mp4"  type="video/mp4">
        </video>
      </div>
      <div class="time-select">
          <button data-time="120">2 Minutes</button>
          <button data-time="300">5 Minutes</button>
          <button data-time="600">10 Minutes</button>
      </div>

      <img src="svg/replay.svg" class="replay" alt="replay"></img>

      <div class="player-container">
          <audio class="song">
            <source src="sounds/rain.mp3">
          </audio>
            <img src="svg/play.svg" class="play"></img>
          <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="#fff" stroke-width="20">
          </svg>
          <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="#39ff14" stroke-width="20">
          </svg> 
      </div>
          <h3 class="time-display">0:00</h3>
      
      <div class="sound-container">
        <button data-sound="sounds/rain.mp3" data-video="video/rain.mp4"><i class="fas fa-cloud-showers-heavy fa-3x"></i></button>
        <button data-sound="sounds/beach.mp3" data-video="video/beach.mp4"><i class="fas fa-sun fa-3x"></i></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
